<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectly - Weiterleitung...</title>
  <meta http-equiv="refresh" content="0; url=de/index.html">
  <link rel="canonical" href="de/index.html">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2B3A47 0%, #1F2937 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #1E90FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #1E90FF;
      text-decoration: none;
      margin: 0 10px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Erkennung der Browser-Sprache
    const userLang = navigator.language || navigator.userLanguage;
    const isGerman = userLang.toLowerCase().startsWith('de');
    
    // Weiterleitung basierend auf Browser-Sprache
    if (isGerman) {
      window.location.href = 'de/index.html';
    } else {
      window.location.href = 'en/index.html';
    }
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Weiterleitung... / Redirecting...</p>
    <p style="margin-top: 20px;">
      <a href="de/index.html"><img src="assets/images/flag-de.svg" alt="DE" class="flag-icon" style="width:24px;height:16px;vertical-align:middle;border-radius:2px;margin-right:6px;">Deutsch</a>
      <a href="en/index.html"><img src="assets/images/flag-gb.svg" alt="EN" class="flag-icon" style="width:24px;height:16px;vertical-align:middle;border-radius:2px;margin-right:6px;">English</a>
    </p>
  </div>
</body>
</html>
